<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff0000" />
    <link rel="apple-touch-icon" href="/logo192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Caeté Notícias">

    <link rel="apple-touch-startup-image" href="/logo512.png">
  </head>
  <body style="margin: 0; background-color: #000000;">
    <div id="root">
      <div id="splash-screen" style="
        position: fixed; 
        top: 0; left: 0; width: 100vw; height: 100vh; 
        background-color: #000000; 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        z-index: 9999;
      ">
        <img src="/Logo.png" alt="Caeté Notícias" style="width: 150px; height: auto; margin-bottom: 20px;">
        <div style="width: 30px; height: 30px; border: 3px solid #333; border-top: 3px solid #ff0000; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>

    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
